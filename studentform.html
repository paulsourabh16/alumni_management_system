<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Student registration form</title>
  </head>
  <body>
    <form action="submit" method="post">
    <div>
  <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Firstname">
</div>
<div class="input-group mb-3">
<input type="date" class="form-control" placeholder="Firstname">
</div>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Lastname">
</div>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Email">
</div>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Mobileno">
</div>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="City">
</div>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Pincode">
</div>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="State">
</div>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Country">
</div>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Hobbies">
</div>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Username">
</div>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
<div class="d-grid gap-2 col-6 mx-auto input_placer">
  <button class=" btn btn-lg btn-primary buttom_margin" type="submit" method="post">Log-in</button>
</div>
</div>
</form>

  </body>
</html>
